<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miniature</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Retour au Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>miniature type</h2>
    <p>Voici des exemple de miniature que j'ai réalisé.</p>
    
    <div class="image-slider">
      <button class="arrow left" onclick="changeImage(-1)">&#10094;</button>
      <img id="project-image" src="images/miniature1.png" alt="Image du projet 1">
      <button class="arrow right" onclick="changeImage(1)">&#10095;</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Wirotik | Tous droits réservés</p>
  </footer>

  <script>
    let currentImageIndex = 0;
    const images = [
      'images/miniature1.png',  // Assure-toi que l'image "miniature#1.png" est dans le dossier "images"
      'images/miniature2.png', // Remplace "Sans titre-4.png" par le nom correct
    ];

    function changeImage(direction) {
      currentImageIndex += direction;
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      document.getElementById('project-image').src = images[currentImageIndex];
    }
  </script>
</body>
</html>
